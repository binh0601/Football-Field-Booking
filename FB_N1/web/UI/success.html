<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Xác minh thành công</title>
        <style>
            body {
                background-color: #f0f9f5;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                text-align: center;
                color: #2c3e50;
            }

            .container {
                background-color: #ffffff;
                padding: 40px 30px;
                border-radius: 12px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                max-width: 500px;
            }

            .container img {
                width: 100px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 28px;
                color: #27ae60;
            }

            p {
                font-size: 16px;
                margin: 15px 0;
            }

            a {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 25px;
                background-color: #27ae60;
                color: #fff;
                border-radius: 5px;
                text-decoration: none;
                font-weight: bold;
                transition: background-color 0.3s;
            }

            a:hover {
                background-color: #219150;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Thành công">
            <h1>Xác minh email thành công!</h1>
            <p>Cảm ơn bạn đã xác minh tài khoản. Bạn đã có thể bắt đầu đặt sân ngay bây giờ.</p>
            <a href="/FB_N1/home">Trang chủ</a>
        </div>
    </body>
</html>
